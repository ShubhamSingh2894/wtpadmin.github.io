            			var query = new Parse.Query(Slot);
            			query.equalTo("objectId","Bfk3WKZxZg");
            			query.first({
            				success: function(slot) {
            					slot.set("parking_counter",20);
            					document.getElementById("pwc_slot_surface").value=slot.get("parking_counter");
            					document.getElementById("pwc_status_surface").innerHTML ="Current status" + ": " + slot.get("parking_counter");

            					}
