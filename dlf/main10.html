    <script>
        	function refresh() {
        		Parse.$ = jQuery;
              Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
        			var Slot =  Parse.Object.extend("KPMG");
        			var query = new Parse.Query(Slot);
        			query.equalTo("objectId","1dDJ4kgypx");
        			query.first({
        					success: function(slot) {
        						document.getElementById("kpmg_slot_surface").value = slot.get("parking_counter");
        						if(slot.get("parking_counter")<21){
                                                            document.getElementById("kpmg_status_surface").innerHTML = "Current Slot: "+slot.get("parking_counter");
                                                            document.getElementById("kpmg_surface_min").disabled= "";
                                                            document.getElementById("kpmg_slot_surface").disabled= "";
                                                            document.getElementById("kpmg_surface_add").disabled= "";
                                                            document.getElementById("kpmg_surface_less").disabled= "disabled";
                                                            document.getElementById("kpmg_surface_enter").disabled="";
        					}
        					else {
        						document.getElementById("kpmg_status_surface").innerHTML = "Available";
        					}
        					}
        			});

              var Slot1 =  Parse.Object.extend("flour");
        			var query = new Parse.Query(Slot1);
        			query.equalTo("objectId","eA3OITcjlc");
        			query.first({
        					success: function(slot1) {
        						document.getElementById("flour_slot_surface").value = slot1.get("parking_counter");
        						if(slot1.get("parking_counter")<21){
                                                            document.getElementById("flour_status_surface").innerHTML = "Current Slot: "+slot1.get("parking_counter");
                                                            document.getElementById("flour_surface_min").disabled= "";
                                                            document.getElementById("flour_slot_surface").disabled= "";
                                                            document.getElementById("flour_surface_add").disabled= "";
                                                            document.getElementById("flour_surface_less").disabled= "disabled";
                                                            document.getElementById("flour_surface_enter").disabled="";
        					}
        					else {
        						document.getElementById("flour_status_surface").innerHTML = "Available";
        					}
        					}
        			});



        		}

        		window.onload = function(){refresh();};
      </script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class ="nav nav-pills pull-right">
			         <li role="presentation" class="active"><a href="../index.html">Logout</a></li>

	<!--- KPMG SURFACE PARKING-->

  <div class="jumbotron">
		<h2 style="color:#984807"><strong>KPMG Surface Parking</strong></h2>
		<hr>
		<button type="button"  id= "kpmg_surface_less" onclick="update_surface()" class="btn-md btn-warning" >20 Slots Left</button>
		<button type="button"  id= "kpmg_surface_avail" onclick="surface_available()" class="btn-md btn-success" >Available</button>
		<hr>
		<button type="button"  id="kpmg_surface_min" onclick="surface_minus()" class="btn-sm btn-danger" disabled>-</button>
		<input id ="kpmg_slot_surface" value="" type="number" disabled ></input>
		<button type="button"  id="kpmg_surface_add" onclick="surface_plus()" class="btn-sm btn-success" disabled>+</button>
		<br>
		<button type="button"  id="kpmg_surface_enter" onclick="surface_enter()" class="btn-sm btn-primary" disabled>Enter</button>
    <hr>
		<h2 id ="kpmg_status_surface" style="color:#984807"><strong></strong></h2>
		<hr>
	</div>


	<script>
                function surface_available() {
                        Parse.$ = jQuery;
			                  Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
			                  var Slot =  Parse.Object.extend("KPMG");
			                  var query = new Parse.Query(Slot);
			                  query.equalTo("objectId","1dDJ4kgypx");
			                  query.first({
				                      success: function(slot) {
					                           slot.set("parking_counter",21);
					                           slot.save();
                                    document.getElementById("kpmg_status_surface").innerHTML ="Available";
                          					document.getElementById("kpmg_surface_min").disabled= "disabled";
                          					document.getElementById("kpmg_surface_add").disabled= "disabled";
                          					document.getElementById("kpmg_surface_less").disabled= "";
                          					document.getElementById("kpmg_surface_enter").disabled="disabled";
                          					document.getElementById("kpmg_slot_surface").disabled="disabled";
                          					slot.save();
                          				}
                        })
                }


		              function surface_enter() {
                        Parse.$ = jQuery;
			                  Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
			                  var Slot =  Parse.Object.extend("KPMG");
			                  var query = new Parse.Query(Slot);
			                  query.equalTo("objectId","1dDJ4kgypx");
                  			query.first({
                  				success: function(slot) {
                  				if(document.getElementById("kpmg_slot_surface").value < 21 && document.getElementById("kpmg_slot_surface").value >=0)
                                                      {
                  					slot.set("parking_counter",parseInt(document.getElementById("kpmg_slot_surface").value));
                  					slot.save();
                  					document.getElementById("kpmg_slot_surface").value=slot.get("parking_counter");
                  					document.getElementById("kpmg_status_surface").innerHTML = slot.get("parking_counter");
                  				}
                  				}
                  			})
                  }

            		function update_surface() {
            			Parse.$ = jQuery;
            			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
            			var Slot =  Parse.Object.extend("KPMG");
            			var query = new Parse.Query(Slot);
            			query.equalTo("objectId","1dDJ4kgypx");
            			query.first({
            				success: function(slot) {
            					slot.set("parking_counter",20);
            					document.getElementById("kpmg_slot_surface").value=slot.get("parking_counter");
            					document.getElementById("kpmg_status_surface").innerHTML ="Current status" + ": " + slot.get("parking_counter");
            					document.getElementById("kpmg_surface_min").disabled= "";
                      document.getElementById("kpmg_slot_surface").disabled= "";
            					document.getElementById("kpmg_surface_add").disabled= "";
            					document.getElementById("kpmg_surface_less").disabled= "disabled";
            					document.getElementById("kpmg_surface_enter").disabled="";
            					slot.save();
            				}
            			})
            		}

            		function surface_minus(){
            			Parse.$ = jQuery;
            			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
            			var Slot =  Parse.Object.extend("KPMG");
            			var query = new Parse.Query(Slot);
            			query.equalTo("objectId","1dDJ4kgypx");
            			query.first({
            				success: function(slot) {
            					if(slot.get("parking_counter") > 0)
            				{
            					slot.increment("parking_counter", -1);
            					slot.save();
            					document.getElementById("kpmg_slot_surface").value = slot.get("parking_counter");
            					document.getElementById("kpmg_status_surface").innerHTML = "Current Slot: "+slot.get("parking_counter");
            					}
            				}
            			})
            		}

            		function surface_plus() {
            			Parse.$ = jQuery;
            			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
            			var Slot =  Parse.Object.extend("KPMG");
            			var query = new Parse.Query(Slot);
            			query.equalTo("objectId","1dDJ4kgypx");
            			query.first({
            				success: function(slot) {
            					if(slot.get("parking_counter") <  20)
            				      {
            					slot.increment("parking_counter", 1);
            					slot.save();
            					document.getElementById("kpmg_slot_surface").value = slot.get("parking_counter");
            					document.getElementById("kpmg_status_surface").innerHTML = "Current Slot: "+ slot.get("parking_counter");
            					}

            				else {
                      slot.set("parking_counter",21);
            					document.getElementById("kpmg_surface_min").disabled= "disabled";
            					document.getElementById("kpmg_surface_add").disabled= "disabled";
            					document.getElementById("kpmg_surface_less").disabled= "";
            					document.getElementById("kpmg_surface_enter").disabled="disabled";
            					document.getElementById("kpmg_slot_surface").disabled="disabled";
            					document.getElementById("kpmg_status_surface").innerHTML ="Available";
            					slot.save();
            					}
            				}
            			})
            		}

		</script>


    <!--- Flour SURFACE PARKING-->

    <div class="jumbotron">
      <h2 style="color:#984807"><strong>Flour Surface Parking</strong></h2>
      <hr>
      <button type="button"  id= "flour_surface_less" onclick="flourupdate_surface()" class="btn-md btn-warning" >20 Slots Left</button>
      <button type="button"  id= "flour_surface_avail" onclick="floursurface_available()" class="btn-md btn-success" >Available</button>
      <hr>
      <button type="button"  id="flour_surface_min" onclick="floursurface_minus()" class="btn-sm btn-danger" disabled>-</button>
      <input id ="flour_slot_surface" value="" type="number" disabled ></input>
      <button type="button"  id="flour_surface_add" onclick="floursurface_plus()" class="btn-sm btn-success" disabled>+</button>
      <br>
      <button type="button"  id="flour_surface_enter" onclick="floursurface_enter()" class="btn-sm btn-primary" disabled>Enter</button>

      <h2 id ="flour_status_surface" style="color:#984807"><strong></strong></h2>
      <hr>
    </div>


    <script>
                  function floursurface_available() {
                          Parse.$ = jQuery;
                          Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
                          var Slot =  Parse.Object.extend("flour");
                          var query = new Parse.Query(Slot);
                          query.equalTo("objectId","eA3OITcjlc");
                          query.first({
                                success: function(slot) {
                                       slot.set("parking_counter",21);
                                       slot.save();
                                      document.getElementById("flour_status_surface").innerHTML ="Available";
                                      document.getElementById("flour_surface_min").disabled= "disabled";
                                      document.getElementById("flour_surface_add").disabled= "disabled";
                                      document.getElementById("flour_surface_less").disabled= "";
                                      document.getElementById("flour_surface_enter").disabled="disabled";
                                      document.getElementById("flour_slot_surface").disabled="disabled";
                                      slot.save();
                                    }
                          })
                  }


                    function floursurface_enter() {
                          Parse.$ = jQuery;
                          Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
                          var Slot =  Parse.Object.extend("flour");
                          var query = new Parse.Query(Slot);
                          query.equalTo("objectId","eA3OITcjlc");
                          query.first({
                            success: function(slot) {
                            if(document.getElementById("flour_slot_surface").value < 21 && document.getElementById("flour_slot_surface").value >=0)
                                                        {
                              slot.set("parking_counter",parseInt(document.getElementById("flour_slot_surface").value));
                              slot.save();
                              document.getElementById("flour_slot_surface").value=slot.get("parking_counter");
                              document.getElementById("flour_status_surface").innerHTML = slot.get("parking_counter");
                            }
                            }
                          })
                    }

                  function flourupdate_surface() {
                    Parse.$ = jQuery;
                    Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
                    var Slot =  Parse.Object.extend("flour");
                    var query = new Parse.Query(Slot);
                    query.equalTo("objectId","eA3OITcjlc");
                    query.first({
                      success: function(slot) {
                        slot.set("parking_counter",20);
                        document.getElementById("flour_slot_surface").value=slot.get("parking_counter");
                        document.getElementById("flour_status_surface").innerHTML ="Current status" + ": " + slot.get("parking_counter");
                        document.getElementById("flour_surface_min").disabled= "";
                        document.getElementById("flour_slot_surface").disabled= "";
                        document.getElementById("flour_surface_add").disabled= "";
                        document.getElementById("flour_surface_less").disabled= "disabled";
                        document.getElementById("flour_surface_enter").disabled="";
                        slot.save();
                      }
                    })
                  }

                  function floursurface_minus(){
                    Parse.$ = jQuery;
                    Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
                    var Slot =  Parse.Object.extend("flour");
                    var query = new Parse.Query(Slot);
                    query.equalTo("objectId","eA3OITcjlc");
                    query.first({
                      success: function(slot) {
                        if(slot.get("parking_counter") > 0)
                      {
                        slot.increment("parking_counter", -1);
                        slot.save();
                        document.getElementById("flour_slot_surface").value = slot.get("parking_counter");
                        document.getElementById("flour_status_surface").innerHTML = "Current Slot: "+slot.get("parking_counter");
                        }
                      }
                    })
                  }

                  function floursurface_plus() {
                    Parse.$ = jQuery;
                    Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
                    var Slot =  Parse.Object.extend("flour");
                    var query = new Parse.Query(Slot);
                    query.equalTo("objectId","eA3OITcjlc");
                    query.first({
                      success: function(slot) {
                        if(slot.get("parking_counter") <  20)
                            {
                        slot.increment("parking_counter", 1);
                        slot.save();
                        document.getElementById("flour_slot_surface").value = slot.get("parking_counter");
                        document.getElementById("flour_status_surface").innerHTML = "Current Slot: "+ slot.get("parking_counter");
                        }

                      else {
                        slot.set("parking_counter",21);
                        document.getElementById("flour_surface_min").disabled= "disabled";
                        document.getElementById("flour_surface_add").disabled= "disabled";
                        document.getElementById("flour_surface_less").disabled= "";
                        document.getElementById("flour_surface_enter").disabled="disabled";
                        document.getElementById("flour_slot_surface").disabled="disabled";
                        document.getElementById("flour_status_surface").innerHTML ="Available";
                        slot.save();
                        }
                      }
                    })
                  }

      </script>
