<!DOCTYPE html>
<html lang="en">

    <title>Welcome main10</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class ="nav nav-pills pull-right">
			<li role="presentation" class="active"><a href="index.html">Logout</a></li>
		  </ul>
        </nav>
      </div>
	<!--- KPMG SURFACE PARKING-->
	
      <div class="jumbotron">
		<h2 style="color:#984807"><strong>KPMG Surface Parking</strong></h2>
		<hr>
		<button type="button" id="surface" onclick="refresh_available_surface()" class="btn btn-success">Available</button>	
		<button type="button" id="surface" onclick="update_surface()" class="btn btn-warning">Less than 10</button>	
		<button type="button" id="surface" onclick="refresh_full_surface()"      class="btn btn-danger">Full</button>
		<hr>
		<h2 id ="status" style="color:#984807"><strong></strong></h2>				
	</div>
	
	<script>	
		function refresh_available_surface() {
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var User = Parse.Object.extend("User");
			var query = new Parse.Query(User);
			query.equalTo("username", "main10");
			query.first({
				success: function(object) {
				var a= object.get("status_available");
				a[0]="Available";
				object.set("status_available",a);
				console.log(a);
				object.save();
			},
			error: function(error) {
					alert("Error: " + error.code + " " + error.message);
				}
			});
		}
		
		
		</script>
		<div class="jumbotron">
		<h2 style="color:#984807"><strong> KPMG Basement Parking</strong></h2>
		<hr>
		<button type="button" id="surface" onclick="refresh_available()" class="btn btn-success">Available</button>	
		<button type="button" id="surface" onclick="update()" class="btn btn-warning">Less than 10</button>	
		<button type="button" id="surface" onclick="refresh_full()"      class="btn btn-danger">Full</button>
		<hr>
		<h2 id ="status" style="color:#984807"><strong></strong></h2>				
	</div>
	
	<script>	
		function refresh_available() {
			Parse.$ = jQuery;
			Parse.initialize("SxLcanZTIZ5uJxDqtE65d0NPxk1zYRxZSxt6E5oq", "JdEN6kYT4thC4AzBS4nMfAavGDszgP24biD4KRmy");
			var User = Parse.Object.extend("User");
			var query = new Parse.Query(User);
			query.get("hfBMJ3zWKa",{ 
			success: function(user) {
				var user = Parse.User.current();
				user.save(null, {
					success: function(user) {
					var a=user.get("status_available");
					a[0]="Available";
					document.getElementById("status").innerHTML="Current Status: " + a[0];
					user.set("status_available",a);
					user.save();
					}
				});
			},
			error: function(object, error) {
				//Null
				}
			});
		}
		
		function update() {
			Parse.$ = jQuery;
			Parse.initialize("SxLcanZTIZ5uJxDqtE65d0NPxk1zYRxZSxt6E5oq", "JdEN6kYT4thC4AzBS4nMfAavGDszgP24biD4KRmy");
			var User = Parse.Object.extend("User");
			var query = new Parse.Query(User);
			query.get("hfBMJ3zWKa",{ 
			success: function(user) {
				var user = Parse.User.current();
				user.save(null, {
					success: function(user) {
					var a=user.get("status_available");
					a[0]="Less than 10 slots";
					document.getElementById("status").innerHTML="Current Status: " + a[0];
					user.set("status_available",a);
					user.save();
					}
				});
			},
			error: function(object, error) {
				//Null
				}
			});
		}
		
		function refresh_full() {
			Parse.$ = jQuery;
			Parse.initialize("SxLcanZTIZ5uJxDqtE65d0NPxk1zYRxZSxt6E5oq", "JdEN6kYT4thC4AzBS4nMfAavGDszgP24biD4KRmy");
			var User = Parse.Object.extend("User");
			var query = new Parse.Query(User);
			query.get("hfBMJ3zWKa",{ 
			success: function(user) {
				var user = Parse.User.current();
				user.save(null, {
					success: function(user) {
					var a=user.get("status_available");
					a[0]="Full";
					user.set("status_available",a);
					document.getElementById("status").innerHTML="Current Status: " + a[0];
					user.save();
					}
				});
			},
			error: function(object, error) {
				//Null
				}
			});
		}			
		</script>		
     		
      </div>   
    </div>
