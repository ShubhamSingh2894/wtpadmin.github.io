    <script>
	function refresh(){
		Parse.$ = jQuery;
                	Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
					success: function(slot) {		
						document.getElementById("slot_surface").value = slot.get("parking_counter");
						if(slot.get("parking_counter")<21){
                                                    document.getElementById("status_surface").innerHTML = "Current Slot: "+slot.get("parking_counter");
                                                    document.getElementById("surface_min").disabled= "";
                                                    document.getElementById("slot_surface").disabled= "";
                                                    document.getElementById("surface_add").disabled= "";
                                                    document.getElementById("surface_less").disabled= "disabled";
                                                    document.getElementById("surface_enter").disabled="";
					}
					else { 
						document.getElementById("status_surface").innerHTML = "Available";
					}
					}
			});		
		
		
			query.equalTo("objectId","8CeEdrKPnC");
			query.first({
					success: function(slot) {		
						document.getElementById("slot_basement").value = slot.get("parking_counter");
						if(slot.get("parking_counter")<21){
                                                    document.getElementById("status_basement").innerHTML = "Current Slot: "+slot.get("parking_counter");
                                                    document.getElementById("basement_min").disabled= "";
                                                    document.getElementById("slot_basement").disabled= "";
                                                    document.getElementById("basement_add").disabled= "";
                                                    document.getElementById("basement_less").disabled= "disabled";
                                                    document.getElementById("basement_enter").disabled="";
					}
					else { 
						document.getElementById("status_basement").innerHTML = "Available";
					}
					}
			});		
		}
		
		window.onload = function(){refresh();};
	</script>

	<!--- KPMG SURFACE PARKING-->
	
      <div class="jumbotron">
		<h2 style="color:#984807"><strong>KPMG Surface Parking</strong></h2>
		<hr>
		<button type="button"  id= "surface_less" onclick="update_surface()" class="btn-md btn-warning" >20 Slots Left</button>
		<button type="button"  id= "surface_avail" onclick="surface_available()" class="btn-md btn-success" >Available</button>
		<hr>
		<button type="button"  id="surface_min" onclick="surface_minus()" class="btn-sm btn-danger" disabled>-</button>	
		<input id ="slot_surface" value="" type="number" disabled ></input>
		<button type="button"  id="surface_add" onclick="surface_plus()" class="btn-sm btn-success" disabled>+</button>
		<br>
		<button type="button"  id="surface_enter" onclick="enter()" class="btn-sm btn-primary" disabled>Enter</button>
                <hr>
		<h2 id ="status_surface" style="color:#984807"><strong></strong></h2>				
	</div>
	
    
	<script>	
	
                function surface_available() {
                Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
				success: function(slot) { 
					slot.set("parking_counter",21);
					slot.save();
					//document.getElementById("slot_surface").value=slot.get("parking_counter");
					document.getElementById("status_surface").innerHTML ="Current status" + ": " + "Available";
					document.getElementById("surface_min").disabled= "disabled";
					document.getElementById("surface_add").disabled= "disabled";
					document.getElementById("surface_less").disabled= "";
					document.getElementById("surface_enter").disabled="disabled";
					document.getElementById("slot_surface").disabled="disabled";
					slot.save();
				}
			})
                
                }
		
		
		function enter() { 
                        Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
				success: function(slot) {
				if(document.getElementById("slot_surface").value < 21 && document.getElementById("slot_surface").value >=0)
                                    {
					slot.set("parking_counter",parseInt(document.getElementById("slot_surface").value));
					slot.save();
					document.getElementById("slot_surface").value=slot.get("parking_counter");
					document.getElementById("status_surface").innerHTML = slot.get("parking_counter");
				}
				}
			})
		
		}
		
		function update_surface() {
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
				success: function(slot) { 
					slot.set("parking_counter",20);
					document.getElementById("slot_surface").value=slot.get("parking_counter");
					document.getElementById("status_surface").innerHTML ="Current status" + ": " + slot.get("parking_counter");
					document.getElementById("surface_min").disabled= "";
                                        document.getElementById("slot_surface").disabled= "";
					document.getElementById("surface_add").disabled= "";
					document.getElementById("surface_less").disabled= "disabled";
					document.getElementById("surface_enter").disabled="";
					slot.save();
				}
			})
		}
		
		function surface_minus(){ 
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
				success: function(slot) { 
					if(slot.get("parking_counter") > 0)
				{
					slot.increment("parking_counter", -1);
					slot.save();
					document.getElementById("slot_surface").value = slot.get("parking_counter");
					document.getElementById("status_surface").innerHTML = "Current Slot: "+slot.get("parking_counter");
					}
				}
			})
		}
		
		function surface_plus() { 
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("KPMG");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","1dDJ4kgypx");
			query.first({
				success: function(slot) { 
					if(slot.get("parking_counter") <  20)
				{
					slot.increment("parking_counter", 1);
					slot.save();
					document.getElementById("slot_surface").value = slot.get("parking_counter");
					document.getElementById("status_surface").innerHTML = "Current Slot: "+ slot.get("parking_counter");
					}
				
				else { 
                                        slot.set("parking_counter",21);
					document.getElementById("surface_min").disabled= "disabled";
					document.getElementById("surface_add").disabled= "disabled";
					document.getElementById("surface_less").disabled= "";
					document.getElementById("surface_enter").disabled="disabled";
					document.getElementById("slot_surface").disabled="disabled";
					document.getElementById("status_surface").innerHTML ="Available";
					slot.save();
					}
				}
			})
		}
		
		</script>
