	<!--- KPMG SURFACE PARKING-->
	
      <div class="jumbotron">
		<h2 style="color:#984807"><strong>KPMG Surface Parking</strong></h2>
		<hr>
		<label for="username" class="sr-only">Enter parking</label>
        <input type="text" id="uname" class="form-control" placeholder="Username" required="" autofocus=""></input>
		<br>
		<button type="button"  onclick="refresh_available_surface()" class="btn btn-success">Available</button>	
		<button type="button"  onclick="update_surface()" class="btn btn-warning">Less than 10</button>	
		<button type="button"  onclick="refresh_full_surface()"      class="btn btn-danger">Full</button>
		<hr>
		<h2 id ="status_surface" style="color:#984807"><strong></strong></h2>				
	</div>
	
	<script>	
		function refresh_available_surface() {
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH"); 
			var Slot =  Parse.Object.extend("TestObject");
			var query = new Parse.Query(Slot);
			query.equalTo("objectId","MX9FoN9eOh");
			query.first({
				success: function(slot) { 
					slot.set("foo",document.getElementById("uname").value);
					//console.log(slot.get("foo"));
					document.getElementById("status_surface").innerHTML="You entered" + "" +slot.get("foo");
					slot.save();
				}
			})
		}
		
		
		</script>
		<div class="jumbotron">
		<h2 style="color:#984807"><strong> KPMG Basement Parking</strong></h2>
		<hr>
		<button type="button" id="surface" onclick="refresh_available_basement()" class="btn btn-success">Available</button>	
		<button type="button" id="surface" onclick="update_basement()" class="btn btn-warning">Less than 10</button>	
		<button type="button" id="surface" onclick="refresh_full_basement()"      class="btn btn-danger">Full</button>
		<hr>
		<h2 id ="status_basement" style="color:#984807"><strong></strong></h2>				
	</div>
